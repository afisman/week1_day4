<html lang="en">

<head>

<body>



    <script>


        // Function parameters
        function greetStudent(firstName, lastName) {
            console.log(`Hola, ${firstName} ${lastName}!`)
        }


        // Function arguments
        greetStudent('Mónica', 'Sánchez')
        greetStudent('Carol', 'Arlone')




        // Example 1
        function generateBookingDetails1(customer, date, price, category) {
            const details = `Estimado/a ${customer.name} ${customer.lastName}, su reserva para el día ${date} está confirmada, para una habitación ${category} (${price}€)`
            console.log(details)
        }

        generateBookingDetails1({ name: 'German', lastName: ' Álvarez' }, '12/12/2023', 647, 'VISTA MAR')
        generateBookingDetails1({ name: 'Mónica', lastName: ' Sánchez' }, '13/12/2023', 657, 'ESTÁNDAR')





        console.log('------')




        // Example 2: Default parameters
        function generateBookingDetails2(customer, date, price, category = 'ESTÁNDAR') {
            const details = `Estimado/a ${customer.name} ${customer.lastName}, su reserva para el día ${date} está confirmada, para una habitación ${category} (${price}€)`
            console.log(details)
        }

        generateBookingDetails2({ name: 'German', lastName: ' Álvarez' }, '12/12/2023', 647, 'VISTA MAR')
        generateBookingDetails2({ name: 'Mónica', lastName: ' Sánchez' }, '13/12/2023', 657)




    </script>
