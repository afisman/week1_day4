        // Example 5: return
        function calculateTotalPrice(subtotal, taxPercent) {

            if (typeof subtotal != 'number' || typeof taxPercent != 'number') {
                return 'VALORES NO VÁLIDOS'
            }

            const theTaxPart = subtotal * taxPercent / 100
            const finalResut = subtotal + theTaxPart
            return finalResut
